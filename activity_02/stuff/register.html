    <script>
        // Password visibility toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Password strength validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const strengthText = document.getElementById('passwordStrengthText');
        const registerBtn = document.getElementById('registerBtn');
        const passwordMatchText = document.getElementById('passwordMatchText');

        function checkPasswordRequirement(requirement, condition) {
            const reqElement = document.getElementById(requirement);
            const icon = reqElement.querySelector('i');
            
            if (condition) {
                reqElement.classList.remove('text-red-500');
                reqElement.classList.add('text-green-500');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-check');
            } else {
                reqElement.classList.remove('text-green-500');
                reqElement.classList.add('text-red-500');
                icon.classList.remove('fa-check');
                icon.classList.add('fa-times');
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            let strength = 0;
            let strengthClass = '';
            let strengthTextContent = '';

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            // Update requirement indicators
            checkPasswordRequirement('req-length', hasLength);
            checkPasswordRequirement('req-uppercase', hasUppercase);
            checkPasswordRequirement('req-lowercase', hasLowercase);
            checkPasswordRequirement('req-number', hasNumber);
            checkPasswordRequirement('req-special', hasSpecial);

            // Calculate strength
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;

            // Update strength indicator
            if (password.length === 0) {
                strengthIndicator.style.width = '0%';
                strengthText.textContent = '';
                strengthIndicator.className = 'strength-indicator';
            } else if (strength < 3) {
                strengthIndicator.style.width = '33%';
                strengthText.textContent = 'Weak';
                strengthText.className = 'text-xs mt-1 text-red-500';
                strengthIndicator.className = 'strength-indicator strength-weak';
            } else if (strength < 5) {
                strengthIndicator.style.width = '66%';
                strengthText.textContent = 'Medium';
                strengthText.className = 'text-xs mt-1 text-yellow-600';
                strengthIndicator.className = 'strength-indicator strength-medium';
            } else {
                strengthIndicator.style.width = '100%';
                strengthText.textContent = 'Strong';
                strengthText.className = 'text-xs mt-1 text-green-500';
                strengthIndicator.className = 'strength-indicator strength-strong';
            }

            checkFormValidity();
        }

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length === 0) {
                passwordMatchText.textContent = '';
                passwordMatchText.className = 'text-xs mt-1';
            } else if (password === confirmPassword) {
                passwordMatchText.textContent = 'Passwords match';
                passwordMatchText.className = 'text-xs mt-1 text-green-500';
            } else {
                passwordMatchText.textContent = 'Passwords do not match';
                passwordMatchText.className = 'text-xs mt-1 text-red-500';
            }

            checkFormValidity();
        }

        function checkFormValidity() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;
            const isStrongPassword = hasLength && hasUppercase && hasLowercase && hasNumber && hasSpecial;

            if (isStrongPassword && passwordsMatch) {
                registerBtn.disabled = false;
                registerBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                registerBtn.classList.add('bg-red-600', 'hover:bg-red-700', 'cursor-pointer');
            } else {
                registerBtn.disabled = true;
                registerBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                registerBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'cursor-pointer');
            }
        }

        // Event listeners
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        // Form submission validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            if (!hasLength || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecial) {
                e.preventDefault();
                alert('Password must meet all security requirements!');
                return;
            }
        });
    </script>
